<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="login"> 
        <fieldset id="signin__example"> 
          <legend>Sign In</legend>
          <div class="username"> 
            <label for="input__username">Username</label>
            <input id="input__username" name="username" type="text" required autocomplete="username" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
          </div>
          <div class="password">
            <label for="input__password">Password</label>
            <input id="input__password" type="password" autocomplete="current-password" required placeholder="········" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Uppercase, lowercase and a number are required">
          </div>
          <footer>
            <menu>
              <button>Login</button>
            </menu>
          </footer>
        </fieldset>
      </form>
</body>
</html>
